<!DOCTYPE html>
<html>
<head>
    <title>Pi 像素图</title>
    <style>
        body { display: grid; place-items: center; min-height: 100vh; background: #333; }
        canvas {
            /* 将 10x10 的小画布放大显示 */
            width: 500px;
            height: 500px;
            /* 关键：保持像素的方块感 */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <canvas id="piCanvas" width="10" height="10"></canvas>

    <script>
        // Pi 小数点后 600 位的十六进制数字 (10x10 = 100 像素 * 6 位/像素)
        // 3.243F6A8885A308D313198A2E03707344A4093822299F31D008
        //   ... (省略了中间的数字) ...
        const hexPi ='3'+ "243F6A8885A308D313198A2E03707344A4093822299F31D0082EFA98EC4E6C89452821E638D01377BE5466CF34E90C6CC0AC29B7C97C50DD3F84D5B5B54709179216D5D98979FB1BD1310BA6986AA7BC365CF83F917F3183C9B249C7B907AB3A8F6C7D441846A36034E943340D4A6B0A6158863D4A86A89F60073F4B167F5425481B091CD7A11A5E868709DEF3683D81A78F8F0E843D0CBA95A6AF8467AB1834926B18321117B1B1A99A5959140C427F2F03A358718E60E458F61C683B52E84D2E54B0096B420BC44D5FC67542A9446D76174A5364AD46594A505D809489BC8508B9B2D8534C1D6B81932156F313FDE3C4BDB18732E670E9B3C53FBC2A86AF5060086B188E09D3256E04A7000306A8F4A424079462A0D88E3E39BCE3B2C04381C65C13620404F031E63F28551F07C4";

        const canvas = document.getElementById('piCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        
        let piIndex = 0;

        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                // 1. 每次取 6 个十六进制字符
                const hexColor = hexPi.substring(piIndex, piIndex + 6);
                
                // 2. 将其设置为填充颜色
                ctx.fillStyle = '#' + hexColor;
                
                // 3. 绘制 1x1 的像素
                ctx.fillRect(x, y, 1, 1);
                
                // 4. 移动索引
                piIndex += 6;
            }
        }
    </script>
</body>
</html>
