<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>changing background-color</title>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="3e532e3b-32ee-4ca2-9606-531cafbb93ed"></script>
</head>

<body>

  <script>
(function(){  
    var c=0x500;
    function change(){                
      c=(c+13)%0xfff;
      var color=("000"+c.toString(16)).substr(-3,3);
      console.log(color);
     document.body.style.backgroundColor="#"+color;
      
    };
    setInterval(change,1000);
})();                  
  </script>

</body>

</html>
