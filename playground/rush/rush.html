    <script type="text/javascript" >
        // create the editor
        var container = document.getElementById("jsoneditor");
        var options = {
            mode:/*"editor"*/"viewer"
        };
        function rush(json){
            var editor = new jsoneditor.JSONEditor(container, options, json);
            editor.expandAll();
            document.getElementById('jsoneditor').addEventListener("mouseover",
                    function(){
                        var sel=document.querySelector("#jsoneditor .field:hover");
                        sel=(!!sel)?sel:document.querySelector("#jsoneditor .value:hover");
                        if(sel){
                            //console.log(sel.innerHTML);
                            gs.execute(sel.innerHTML);
                        }
                    },
                    false);

        };

    </script>
